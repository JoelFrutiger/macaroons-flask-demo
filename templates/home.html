<!doctype html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Photo Album Demo</title>
  </head>
<title>Home</title>
{% if showimages %}
 <div class="row">
     {% if images[0] %}
      <div class="column">
        <img src="https://www.w3schools.com/howto/img_snow.jpg" alt="Snow" style="width:100%">
          <form action='/share_picture/0'>
              <input type="submit" value="Share Picture">
          </form>
      </div>
     {% endif %}
     {% if images[1] %}
      <div class="column">
        <img src="https://www.w3schools.com/howto/img_forest.jpg" alt="Forest" style="width:100%">
          <form action='/share_picture/1'>
              <input type="submit" value="Share Picture">
          </form>
      </div>
     {% endif %}
     {% if images[2] %}
      <div class="column">
        <img src="https://www.w3schools.com/howto/img_mountains.jpg" alt="Mountains" style="width:100%">
          <form action='/share_picture/2'>
              <input type="submit" value="Share Picture">
          </form>
      </div>
     {% endif %}
</div>
{% else %}
<h1>Unauthorized</h1>
{% endif %}

<br/>
<h3>Macaroon</h3>
{% autoescape false %}
    {{macaroon}}
{% endautoescape %}
<br/>
<form action='/get-macaroon-from-cookie'>
    <input type="submit" value="Get Macaroon from Cookie">
</form>
